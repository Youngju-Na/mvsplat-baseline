# @package _global_

defaults:
  - override /dataset: dtu
  - override /model/encoder: costvolume

wandb:
  name: dtu
  tags: [dtu, 224x224]

data_loader:
  train:
    batch_size: 1

trainer:
  max_steps: 150_001

# ----- Additional params for default best model customization
model:
  encoder:
    num_depth_candidates: 128
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]

# lpips loss
loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

dataset: 
  image_shape: [224, 224]
  original_image_shape: [128, 160]
  roots: [/home/lucy/ssd/datasets/DTU]
  near: 1.
  far: 100.
  baseline_scale_bounds: false
  make_baseline_1: false

test:
  eval_time_skip_steps: 5
  compute_scores: true
